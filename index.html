<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro form</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="intro-page">
          <!-- HERO -->
          <div class="hero">
            <div class="hero-main">
              <div class="hero-badge">frontend and backend</div>
              <h1 class="hero-heading">
                Learn to program by <br />
                watching <br />
                professionals
              </h1>
              <p class="hero-text">
                See how experienced developers solve problems in real time
              </p>
            </div>
            <div class="hero-bottom">
              <strong>Try it free 7 days,</strong> then $20/mo
            </div>
          </div>
          <!-- SIGNUP-FORM -->
          <form class="signup-form" action="https://echo.htmlacademy.ru">
            <h2 class="signup-form-heading">
              Sign up for the course and get free 7 days
            </h2>
            <div class="signup-form-fields">
              <input
                type="text"
                class="signup-form-field"
                name="name"
                placeholder="First name"
                aria-label="Name"
                required
              />
              <input
                type="text"
                class="signup-form-field"
                name="name"
                placeholder="Last name"
                aria-label=" Last name"
                required
              />
              <input
                type="email"
                class="signup-form-field"
                name="email"
                placeholder="Email"
                aria-label="email"
                required
              />
              <input
                type="text"
                class="signup-form-field"
                name="password"
                placeholder="password"
                aria-label=" password"
                required
              />
            </div>
            <button class="signub-form-submit" type="submit">
              Claim your free trial
            </button>
            <div class="signub-form-notis">
              By clicking the button, you are agreeing to our
              <a class="singub-form-notice-link" href="#">Terms and Services</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
